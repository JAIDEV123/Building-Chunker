<!DOCTYPE html>
<html>
<head>

	<title>Experiments</title>
	<meta charset="utf-8">
	
	<!-- Custom Styles for website -->
	<link rel="stylesheet" href="./static/css/experiment.css">


	<!-- Standard Imported Bootstrap and More -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<script type="text/javascript" src="./static/js/particles.min.js"></script>

</head>
<body>

	<div class="container-fluid h-10">
		<div id="particles-js"></div>
	</div>

	<nav class="navbar navbar-expand-lg main-nav header">
	  <a href="{{ url_for('index') }}" class="logo">
	  	<h1><strong>NLP@IIIT-H</strong></h1>
	  </a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
	    <i class="fas fa-bars"></i>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarToggler">
	    <ul class="navbar-nav ml-auto">
	      <li class="nav-item">
	        <a class="nav-link" href="{{ url_for('index', _anchor='about') }}">About</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="{{ url_for('experiments') }}">Experiments</a>
	      </li>      
	    </ul>
	  </div>
	</nav>
	
	<div class="container-fluid bg-forum h-50">
		<div class="row h-100">
			<div class="col align-self-center text-center">
				<h1 class="txt-blue bold">
					Discussion Forum
				</h1>
			</div>
		</div>
	</div>

	<div class="container blocko">
		<div class="row">
			<div class="col w-100">
				This forum is purely for discussion and educational purposes.
			</div>
			<div class="col w-100">
				<button class="btn btn-success float-right" onclick="openNew()" id="btn-new-post">New Post</button>
			</div>
		</div>
	</div>

	<div class="container blocko" style="display: none;" id="new">
		<div class="row">
			<div class="container" id="project5">
				<form>
				  <div class="row blocko">
				    <div class="col">
				    	<label>Name</label>
				      	<input type="text" class="form-control" id="name" placeholder="Name" required>
				    </div>
				    <div class="col">
				      	<label>Topic</label>
				      	<input type="text" class="form-control" id="topic" placeholder="Last Topic" required>
				    </div>
				  </div>
				  <div class="form-group">
				    	<textarea class="form-control" id="textarea" rows="3" placeholder="Write your forum post in here!" required></textarea>
					</div>
			       <button type="submit" class="btn btn-primary" id="btn-post">Post</button>
				</form>           
	        </div>
		</div>
		<hr>
	</div>

	<div class="container">
		<div class="row">
			<div class="col w-100">

				{% for post in posts %}
					<div class="blocko"></div>
					<div class="card">
						<h5 class="card-header">{{post[1]}}</h5>
						<div class="card-body">
							<h6 class="card-subtitle mb-2 text-muted">{{post[0]}}</h6>
							<p class="card-text">{{post[2]}}</p>
						</div>
					</div>
				{% endfor %}

			</div>
		</div>
	</div>	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./static/js/particles.js"></script>
	<script type="text/javascript" src="./static/js/posts.js"></script>
</body>
</html>
